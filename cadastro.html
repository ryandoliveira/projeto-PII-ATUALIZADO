<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Pura Acqua Brasil</title>
    <link rel="icon" href="Pictures/Pura aqcua ABA.png" type="Logotipo/png" sizes="32x32">
    
    
</head>

<body>
    <h2>Cadastre-se</h2>
    <form action="/cadastro" method="POST">
        <link href="cadastro.css" rel="stylesheet">
        
        <!-- Campos para cadastro: nome completo, cpf, email, senha, número de celular, endereço, estado, cep -->
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        
        <label for="numero_celular">Número de Celular:</label>
        <input type="tel" id="numero_celular" name="numero_celular" required><br>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>
        
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
