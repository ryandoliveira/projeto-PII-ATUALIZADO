<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="icon" href="Pictures/Pura aqcua ABA.png" type="Logotipo/png" sizes="32x32">
    <link href="recuperarsenha.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a class="navbar-brand logo" href="#">
            <img id="logo" src="Pictures/recuperarsenha.png" alt="Logotipo do Pura Acqua">
        </a>
        <h2>Recuperar Senha</h2>
        <p>Por favor, insira o seu e-mail abaixo. Um código de verificação será enviado para você.</p>
        <form id="form-email">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="enviarCodigo()">Enviar Código de Verificação</button>
        </form>
        <div id="codigo-container" style="display: none;">
            <p>Um código de verificação foi enviado para o seu e-mail. Por favor, insira-o abaixo:</p>
            <form id="form-codigo">
                <label for="codigo">Código de Verificação:</label>
                <input type="text" id="codigo" name="codigo" required>
                <button type="button" onclick="verificarCodigo()">Verificar Código</button>
            </form>
        </div>
    </div>

</html>
